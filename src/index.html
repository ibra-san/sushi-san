<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Cedarville+Cursive&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Beth+Ellen&family=Sacramento&display=swap" rel="stylesheet">
    <title>Sushi San</title>
</head>
<body class="bg-[#F8F0E5] font-['Roboto']">
    <nav> 
        <!-- Nav bar section
            contains the following: 
            1. Company logo
            2. Nav bar items and buttons
            3. For mobile and smaller screens create a vertical menu (hide and show depending on screen size)
        -->
        <img src="../assets/Sushi san logo.png" alt="sushi san restaurant" class="w-[50px]">
        <ul role="list" >
            <li><a href="#">About</a></li>
            <li><a href="#">Gallary</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Reach Us</a></li>
        </ul>

        <!--Smaller screen HTML tags below (hiden or shown depending on screen size)-->
        <a href="#" class="buttons-container" id="close-button-container"> 
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/delete-sign.png" alt="close menu button"/>
        </a>

        <a href="#" class="buttons-container" id="open-button-container"> 
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/menu--v1.png" alt="open menu button"/>
        </a>
    </nav>


    <section class="intro">
        <!-- 
            This section contains the following: 
            1. gif or a video for mandi being eaten and displayed
            2. Title and subtitle
            3. Call to action buttons:
                * To menu
                * Reach us
        -->

        <div class="container">
            <div class="videp-container"></div>
            <div class="text-container">
                <h1>Mandi San</h1>
                <p>Where juicy chicken is paired with authentic mandi rice </p>
                <div class="button-container">
                    <button class="cta">Menu</button>
                    <button class="cta">Contact Us</button>
                </div>
            </div>
        </div>

    </section>


</body>
</html>
