<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Cedarville+Cursive&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Beth+Ellen&family=Sacramento&display=swap" rel="stylesheet">
    <title>Sushi San</title>
</head>
<body class="bg-[#F8F0E5] font-['Be_Vietnam_Pro']">
    <nav class=" p-2 inline-flex justify-between items-center w-full relative"> 
        <!-- Nav bar section
            contains the following: 
            1. Company logo
            2. Nav bar items and buttons
            3. For mobile and smaller screens create a vertical menu (hide and show depending on screen size)
        -->
        <div class="logo-container | inline-flex items-center text-[13] gap-3 ">
            <img src="../assets/Sushi san logo.png" alt="sushi san restaurant" class=" w-[50px] ">
            <a href="#" class="font-['Beth_Ellen'] text-[#102C57]">Sushi San</a>
        </div>
        
        <ul role="list" class="border border-[#DAC0A3] rounded-[10px] bg-[#EADBC8] p-5 flex flex-col gap-5 w-[200px] items-center absolute top-[4rem] right-7 text-[#102C57] md:flex-row md:relative md:w-auto md:bg-transparent md:border-none md:rounded-none md:items-start md:justify-center md:top-0 md:right-0 md:text-[15px]" >
            <li><a href="#">About</a></li>
            <li><a href="#">Gallary</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Reach Us</a></li>
        </ul>

        <!--Smaller screen HTML tags below (hiden or shown depending on screen size)-->
        <a  href="#"  id="close-button-container" class="md:hidden absolute right-4"> 
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/delete-sign.png" alt="close menu button"/>
        </a>

        <a href="#"  id="open-button-container" class=" md:hidden absolute right-4"> 
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/menu--v1.png" alt="open menu button"/>
        </a>
    </nav>

</body>
</html>
